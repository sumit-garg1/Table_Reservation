<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<nav class="mb-4">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'reservation' %}">Reservations</a>
        </li>
    </ul>
</nav>

<div class="container">
    <h1 class="mb-4">Update Reservation</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Date:</label>
            <input type="date" class="form-control" name="date" value="{{ reservation.date|date:'Y-m-d' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Time:</label>
            <input type="time" class="form-control" name="time" value="{{ reservation.time|time:'H:i' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Table:</label>
            <select class="form-select" name="table" required>
                {% for t in tables %}
                    <option value="{{ t.id }}" {% if t.id == reservation.table.id %}selected{% endif %}>
                        {{ t.name }} (Capacity: {{ t.capacity }})
                    </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'reservation' %}" class="btn btn-secondary">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
